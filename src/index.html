<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self'; style-src 'self'; img-src 'self' data:"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="top-bg"></div>
    <div class="file-con">
      <div class="creator">
        with ❤️ by
        <a href="#" id="creator-link">CodeF0x</a>
      </div>
      <a href="#" id="open-folder" class="btn">OPEN FOLDER</a>
      <input
        type="text"
        placeholder="Search by name"
        class="search"
        id="search"
      />
    </div>
    <div id="by-name">Name</div>
    <div id="by-album">Album</div>
    <div id="by-artist">Artist</div>
    <div id="loader"></div>
    <div id="songs"></div>
    <div id="album-img"></div>
    <div class="bottom-bg">
      <div class="control-con">
        <div id="shuffle"></div>
        <div id="last-song"></div>
        <div id="play"></div>
        <div id="next-song"></div>
        <div id="repeat"></div>
      </div>
      <div class="progress-con">
        <div id="timer-start">0:00</div>
        <progress id="progress-value" value="0" max="100"></progress>
        <div id="timer-end">0:00</div>
      </div>
      <div class="song-info">
        <div id="song-title">Something</div>
        <div>&nbsp;by&nbsp;</div>
        <div id="song-artist">Someone</div>
        <div id="volume-wrapper">
          <div id="volume-button"></div>
          <input type="range" min="0" max="100" value="100" id="volume" />
        </div>
      </div>
    </div>
    <script src="js/Index.js"></script>
  </body>
</html>
